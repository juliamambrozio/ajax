<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function getFilmes(){
            let xml = new XMLHttpRequest();
            xml.open('GET', 'http://localhost/ajax/filmes.xml')

            xml.onreadystatechange = function(){
                if(xml.readyState == 4 && xml.status == 200){
                   let xmlFilmes = xml.responseText //retorno da requisição
                   console.log(xmlFilmes)
                   
                }

                if(xml.readyState == 4 && xml.status == 404){
                    
                }
            }

            xml.send() //envio da requisição

        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>Catálogo de filmes</h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" onclick="getFilmes()">Clicar</button>
            </div>
        </div>
    </div>
</body>
</html>
